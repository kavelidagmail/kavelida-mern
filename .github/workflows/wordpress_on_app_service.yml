name: workflow to deploy a wordpress app to azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-resources-to-azure:
    runs-on: ubuntu-latest
    environment:
     name: staging.azure
    steps:
        - name: Checkout master
          uses: actions/checkout@v3
          
        - name: az cli login
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            enable-AzPSSession: false

         # Deploy ARM template
        - name: deploy bicep file
          uses: azure/arm-deploy@v1
          with:
            subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
            resourceGroupName: ${{ secrets.AZURE_RG }}
            template: https://raw.githubusercontent.com/kaushikenterpriseorg/publicrepo/main/webapp-github/azuredeploy.json
            parameters: https://raw.githubusercontent.com/kaushikenterpriseorg/publicrepo/main/webapp-github/azuredeploy.parameters.json
            failOnStdErr: false
      
        